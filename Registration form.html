<DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Employee Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="Style9.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="registration.js"></script>
	</head>

	<body>
		<div class="container pb-1 cont">
			<form method="post" id="myform">
				<fieldset class="form-group fel p-2 ">
					<legend class=" leg w-auto px-2">Employee Registration</legend>
					<div class="form-group required">
						<div class="input-group ">
							<label for="firstname"
								class="control-label mt-3 font-weight-bold col-sm-3">FirstName:</label>
							<div class="w-50">
								<input type="text" name="fname" class="form-control mt-3"
									placeholder=" Enter the Firstname" id="fname" autocomplete="off">
								<label class="col-sm-8 col-form-label text-right d-none" id="user"
									style="color: red;">**
									Please fill first name**</label>
							</div>

						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="lname" class="control-label font-weight-bold col-sm-3">LastName:</label>
							<div class="w-50">
								<input type="text" name="lname" maxlength="50" class="form-control"
									placeholder=" Enter the Lastname" id="lname">
								<label class="col-sm-8 col-form-label d-none text-right" id="user2"
									style="color: red;">**Please fill last name**</label>
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="gender" class="control-label font-weight-bold col-sm-3">Gender:</label>
							<label class="radio-inline col-2">
								<input type="radio" name="optradio" id="optradio"> Female
							</label>
							<label class="radio-inline col-2">
								<input type="radio" name="optradio" id="optradio"> Male
							</label>
							<label class="radio-inline col-2">
								<input type="radio" name="optradio" id="optradio"> Others
							</label>

						</div>
						<label class="col-sm-7 col-form-label d-none text-right" id="radio" style="color: red;">**Please
							select the gender**</label>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="dob" class="control-label font-weight-bold  col-sm-3">DOB:</label>
							<select class="form-select col-1 border-dark text-dark rounded form-select-lg" name="date"
								id="date">
								<option selected hidden>Date</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select class="form-select  border-dark text-dark rounded form-select-lg" name="month"
								id="month">
								<option selected hidden>Month</option>
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
							<select class="form-select col-1 border-dark text-dark rounded form-select-lg" id="year">
								<option selected hidden>Year</option>
								<option value="1">1990</option>
								<option value="2">1991</option>
								<option value="3">1992</option>
								<option value="4">1993</option>
								<option value="5">1994</option>
								<option value="6">1995</option>
								<option value="7">1996</option>
								<option value="8">1997</option>
								<option value="9">1998</option>
								<option value="10">1999</option>
								<option value="11">2000</option>
								<option value="12">2001</option>
								<option value="13">2002</option>
								<option value="14">2003</option>
								<option value="15">2004</option>
								<option value="16">2005</option>
								<option value="17">2006</option>
								<option value="18">2007</option>
								<option value="19">2008</option>
								<option value="20">2009</option>
								<option value="21">2010</option>
								<option value="22">2011</option>
								<option value="23">2012</option>
								<option value="24">2013</option>
								<option value="25">2014</option>
								<option value="26">2015</option>
								<option value="27">2016</option>
								<option value="28">2017</option>
								<option value="29">2018</option>
								<option value="30">2019</option>
								<option value="31">2020</option>
								<option value="32">2021</option>
								<option value="33">2022</option>
							</select>
						</div>
						<label class="col-sm-7 col-form-label d-none text-right" id="d_val"
							style="color: #ff0000;">**please select date**</label>
						<label class="col-sm-7 col-form-label d-none text-right" id="m_val" style="color: red;">**please
							select month**</label>
						<label class="col-sm-7 col-form-label d-none text-right" id="y_val" style="color: red;">**please
							select year**</label>
					</div>
					<div class="form-group ">
						<div class="input-group">
							<label for="address" class="control-label font-weight-bold col-sm-3">Postal Address:</label>
							<div class="w-50">
								<textarea type="text" name="address" class="form-control" rows="4"
									placeholder="Address Details" id="address"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="input-group">
							<label for="state" class="control-label font-weight-bold col-sm-3">State:</label>
							<select class="form-select col-2 border-dark text-dark rounded form-select-lg" id="nationality">
								<option value="" selected hidden>Select</option>
								<option value="1">Delhi</option>
								<option value="2">Kerala</option>
								<option value="3">Karnataka</option>
								<option value="4">Tamil Nadu</option>
								<option value="5">Telegana</option>
								<option value="6">West Bengal</option>
								<option value="7">Assam</option>
								<option value="8">Mizoram</option>
								<option value="9">Uttar Pradesh</option>
							</select>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="country" class="control-label font-weight-bold col-sm-3">Country:</label>
							<select class="form-select col-2 border-dark text-dark rounded form-select-lg" id="country">
								<option value="" selected hidden>Select</option>
								<option value="1">India</option>
								<option value="2">UK</option>
								<option value="3">Australia</option>
								<option value="4">China</option>
								<option value="5"> UAE</option>
								<option value="6">Japan</option>
								<option value="7">France</option>
								<option value="8">Germany</option>
								<option value="9">Brazil</option>
							</select>
						</div>
						<label class="col-sm-7 col-form-label d-none text-right" id="c_val"
						style="color: red;">**please select country**</label>
					</div>
					<div class="form-group ">
						<div class="input-group">
							<label for="Zipcode" class="control-label font-weight-bold col-sm-3">Zip Code:</label>
							<div class="w-50">
								<input type="number" name="Zipcode" class="form-control" placeholder="Enter the Zipcode"
									id="zipcode">
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="email" class="control-label font-weight-bold col-sm-3">Email:</label>
							<div class="w-50">
								<input type="email" name="email" class="form-control" placeholder="Enter Email"
									id="email">
							</div>
							<label class="col-sm-7 col-form-label d-none text-right" id="e_val"
                                style="color: red;">**Email is invalid**</label>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="mob" class="control-label font-weight-bold col-sm-3">Mobile Number:</label>
							<div class="w-50">
								<input type="number" name="mob" class="form-control" placeholder="Enter MobileNumber"
									id="mob">
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="input-group">
							<label for="username" class="control-label font-weight-bold col-sm-3">UserName:</label>
							<div class="w-50">
								<input type="text" name="username" class="form-control" placeholder="Enter Username"
									id="username">
							</div>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="password" class="control-label font-weight-bold col-sm-3">Password:</label>
							<div class="w-50">
								<input type="password"  class="form-control" placeholder="Enter Password"
								id="pass1" name="pass1">

							</div>
							<label class="col-sm-8 col-form-label d-none text-right" id="p_val"
                                style="color: red;">**Password is invalid**</label>
						</div>
					</div>
					<div class="form-group required">
						<div class="input-group">
							<label for="password" class="control-label font-weight-bold col-sm-3">Confirm
								Password:</label>
							<div class="w-50">
								<input type="confirmpassword"  class="form-control"
									placeholder="Confirm Password" id="pass2" name="pass2">
							</div>
						</div>
						<label class="col-sm-8 col-form-label d-none text-right" id="cp_val"
						style="color: red;">**Confirm Email is invalid**</label>
					</div>

					<div class="form-group ">
						<div class="input-group">
							<label for="comment" class="control-label font-weight-bold col-sm-3">Notes:</label>
							<div class="w-50 height">
								<textarea class="form-control cols-50" id="notes" rows="4"
									placeholder="Enter Details"></textarea>
							</div>
						</div>
					</div>
					<div class="input-group">
						<label for="Transportation" class="col-sm-3">Need Transportation:</label>
						<label class="col-sm-1"><input type="checkbox" name="transportyes" id="transyes"> YES</label>
						<label class="col-sm-1"><input type="checkbox" id="transno" name="transno"> NO </label>
					</div>
					<div class="text-center">
					
                            <input type="submit" value="submit" id="save" class="btn btn-success mb-3">
					</div>
				</fieldset>
			</form>
		</div>
	</body>

	</html>
